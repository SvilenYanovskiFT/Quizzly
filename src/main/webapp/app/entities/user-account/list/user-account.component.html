<div>
  <h2 id="page-heading" data-cy="UserAccountHeading">
    <span>User Accounts</span>

    <div class="d-flex justify-content-end">
      <button class="btn btn-info mr-2" (click)="loadAll()" [disabled]="isLoading">
        <fa-icon icon="sync" [spin]="isLoading"></fa-icon>
        <span>Refresh List</span>
      </button>

      <button
        id="jh-create-entity"
        data-cy="entityCreateButton"
        class="btn btn-primary jh-create-entity create-user-account"
        [routerLink]="['/user-account/new']"
      >
        <fa-icon icon="plus"></fa-icon>
        <span> Create a new User Account </span>
      </button>
    </div>
  </h2>

  <jhi-alert-error></jhi-alert-error>

  <jhi-alert></jhi-alert>

  <div class="alert alert-warning" id="no-result" *ngIf="userAccounts?.length === 0">
    <span>No userAccounts found</span>
  </div>

  <div class="table-responsive" id="entities" *ngIf="userAccounts && userAccounts.length > 0">
    <table class="table table-striped" aria-describedby="page-heading">
      <thead>
        <tr>
          <th scope="col"><span>ID</span></th>
          <th scope="col"><span>Rank</span></th>
          <th scope="col"><span>Quizes Taken</span></th>
          <th scope="col"><span>Quizzes Created</span></th>
          <th scope="col"><span>User</span></th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let userAccount of userAccounts; trackBy: trackId" data-cy="entityTable">
          <td>
            <a [routerLink]="['/user-account', userAccount.id, 'view']">{{ userAccount.id }}</a>
          </td>
          <td>{{ userAccount.rank }}</td>
          <td>{{ userAccount.quizesTaken }}</td>
          <td>{{ userAccount.quizzesCreated }}</td>
          <td>
            {{ userAccount.user?.login }}
          </td>
          <td class="text-right">
            <div class="btn-group">
              <button
                type="submit"
                [routerLink]="['/user-account', userAccount.id, 'view']"
                class="btn btn-info btn-sm"
                data-cy="entityDetailsButton"
              >
                <fa-icon icon="eye"></fa-icon>
                <span class="d-none d-md-inline">View</span>
              </button>

              <button
                type="submit"
                [routerLink]="['/user-account', userAccount.id, 'edit']"
                class="btn btn-primary btn-sm"
                data-cy="entityEditButton"
              >
                <fa-icon icon="pencil-alt"></fa-icon>
                <span class="d-none d-md-inline">Edit</span>
              </button>

              <button type="submit" (click)="delete(userAccount)" class="btn btn-danger btn-sm" data-cy="entityDeleteButton">
                <fa-icon icon="times"></fa-icon>
                <span class="d-none d-md-inline">Delete</span>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
