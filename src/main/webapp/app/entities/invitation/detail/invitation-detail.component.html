<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="invitation">
      <h2 data-cy="invitationDetailsHeading"><span>Invitation</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span>ID</span></dt>
        <dd>
          <span>{{ invitation.id }}</span>
        </dd>
        <dt><span>Quiz Code</span></dt>
        <dd>
          <span>{{ invitation.quizCode }}</span>
        </dd>
        <dt><span>Invited By</span></dt>
        <dd>
          <span>{{ invitation.invitedBy }}</span>
        </dd>
        <dt><span>User Account</span></dt>
        <dd>
          <span *ngFor="let userAccount of invitation.userAccounts; let last = last">
            <a [routerLink]="['/user-account', userAccount?.id, 'view']">{{ userAccount.id }}</a
            >{{ last ? '' : ', ' }}
          </span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
      </button>

      <button type="button" [routerLink]="['/invitation', invitation.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
      </button>
    </div>
  </div>
</div>
