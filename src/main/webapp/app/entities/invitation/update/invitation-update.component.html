<div class="row justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-invitation-heading" data-cy="InvitationCreateUpdateHeading">Create or edit a Invitation</h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="form-group" [hidden]="editForm.get('id')!.value == null">
          <label class="form-control-label" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="form-group">
          <label class="form-control-label" for="field_quizCode">Quiz Code</label>
          <input type="text" class="form-control" name="quizCode" id="field_quizCode" data-cy="quizCode" formControlName="quizCode" />
        </div>

        <div class="form-group">
          <label class="form-control-label" for="field_invitedBy">Invited By</label>
          <input type="text" class="form-control" name="invitedBy" id="field_invitedBy" data-cy="invitedBy" formControlName="invitedBy" />
        </div>

        <div class="form-group">
          <label for="field_userAccounts">User Account</label>
          <select
            class="form-control"
            id="field_userAccounts"
            data-cy="userAccount"
            multiple
            name="userAccounts"
            formControlName="userAccounts"
          >
            <option
              [ngValue]="getSelectedUserAccount(userAccountOption, editForm.get('userAccounts')!.value)"
              *ngFor="let userAccountOption of userAccountsSharedCollection; trackBy: trackUserAccountById"
            >
              {{ userAccountOption.id }}
            </option>
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span>Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span>Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
