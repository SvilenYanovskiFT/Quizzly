<div class="row justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-quiz-result-heading" data-cy="QuizResultCreateUpdateHeading">Create or edit a Quiz Result</h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="form-group" [hidden]="editForm.get('id')!.value == null">
          <label class="form-control-label" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="form-group">
          <label class="form-control-label" for="field_score">Score</label>
          <input type="number" class="form-control" name="score" id="field_score" data-cy="score" formControlName="score" />
        </div>

        <div class="form-group">
          <label class="form-control-label" for="field_rank">Rank</label>
          <input type="number" class="form-control" name="rank" id="field_rank" data-cy="rank" formControlName="rank" />
        </div>

        <div class="form-group">
          <label class="form-control-label" for="field_quiz">Quiz</label>
          <select class="form-control" id="field_quiz" data-cy="quiz" name="quiz" formControlName="quiz">
            <option [ngValue]="null"></option>
            <option
              [ngValue]="quizOption.id === editForm.get('quiz')!.value?.id ? editForm.get('quiz')!.value : quizOption"
              *ngFor="let quizOption of quizzesSharedCollection; trackBy: trackQuizById"
            >
              {{ quizOption.id }}
            </option>
          </select>
        </div>

        <div class="form-group">
          <label class="form-control-label" for="field_quizResult">Quiz Result</label>
          <select class="form-control" id="field_quizResult" data-cy="quizResult" name="quizResult" formControlName="quizResult">
            <option [ngValue]="null"></option>
            <option
              [ngValue]="
                userAccountOption.id === editForm.get('quizResult')!.value?.id ? editForm.get('quizResult')!.value : userAccountOption
              "
              *ngFor="let userAccountOption of userAccountsSharedCollection; trackBy: trackUserAccountById"
            >
              {{ userAccountOption.id }}
            </option>
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span>Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span>Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
