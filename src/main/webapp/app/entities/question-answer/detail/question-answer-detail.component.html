<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="questionAnswer">
      <h2 data-cy="questionAnswerDetailsHeading"><span>Question Answer</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span>ID</span></dt>
        <dd>
          <span>{{ questionAnswer.id }}</span>
        </dd>
        <dt><span>Time Taken</span></dt>
        <dd>
          <span>{{ questionAnswer.timeTaken }}</span>
        </dd>
        <dt><span>Success</span></dt>
        <dd>
          <span>{{ questionAnswer.success }}</span>
        </dd>
        <dt><span>Answer</span></dt>
        <dd>
          <span>{{ questionAnswer.answer }}</span>
        </dd>
        <dt><span>Question</span></dt>
        <dd>
          <div *ngIf="questionAnswer.question">
            <a [routerLink]="['/question', questionAnswer.question?.id, 'view']">{{ questionAnswer.question?.id }}</a>
          </div>
        </dd>
        <dt><span>Participant</span></dt>
        <dd>
          <div *ngIf="questionAnswer.participant">
            <a [routerLink]="['/user-account', questionAnswer.participant?.id, 'view']">{{ questionAnswer.participant?.id }}</a>
          </div>
        </dd>
        <dt><span>Rezult</span></dt>
        <dd>
          <div *ngIf="questionAnswer.rezult">
            <a [routerLink]="['/quiz-rezult', questionAnswer.rezult?.id, 'view']">{{ questionAnswer.rezult?.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
      </button>

      <button type="button" [routerLink]="['/question-answer', questionAnswer.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
      </button>
    </div>
  </div>
</div>
